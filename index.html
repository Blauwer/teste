<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script-slide.js" defer></script>
    <title>Starbucks Coffee Company - Home</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Starbucks img/starbucks-nav-logo.svg" alt="Starbucks-logo">
        </div>

        <nav class="navbar">
            <a href="https://starbucks.com.br/menu-list">MENU</a>
            <a href="https://starbucks.com.br/rewards">REWARDS</a>
            <a href="https://starbucks.com.br/cafe">NOSSO CAFÉ</a>
            <a href="https://starbucks.com.br/responsabilidade">IMPACTO SOCIAL</a>
        </nav>  
        <div class="more">
            <a class="historias-starbucks" _blank href="https://historias.starbucks.com/br/"><img src="Starbucks img/sb-historias-logo.svg" alt="starbucks"></a>
            <div class="textfield">
            <i class="bi bi-geo-alt-fill"></i><a class="e-loja" href="#">Encontre uma loja</a>
            <button class="btn-entrar">Entrar</button>
            <button class="btn-cadastrar">Participe agora</button>
            </div>
        </div>
    </header>

    <section class="main-slide">
        <div class="slide">
            <div class="slide-box primeiro">
                <img src="Starbucks img/propagandastarbucks1.jpg" alt="slide1">
            </div>
            <div class="slide-box">
                <img src="Starbucks img/propagandastarbucks3.jpg" alt="slide2">
            </div>
            <div class="slide-box">
                <img src="Starbucks img/propagandastarbucks2.jpg" alt="slide3">
            </div>
        </div>
    </section>

    <div class="main2">
        <div class="itens-main2">
        <p>
            Nossa missão é inspirar e nutrir o espírito humano – uma pessoa, uma xícara de café e uma </p>
        </p>
        <p>comunidade de cada vez.</p>

        <button>
            Saiba mais
        </button>
        </div>
    </div>


    

</body> 
</html>
